logsBucket: "gs://discoverywebsite-cloudbuild-logs"
# Best practice Cloud Build config for Next.js to Cloud Run
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'europe-west1-docker.pkg.dev/discoverywebsite/discoverywebsite/ryan-discovery-website:$BUILD_ID'
      - .
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'europe-west1-docker.pkg.dev/discoverywebsite/discoverywebsite/ryan-discovery-website:$BUILD_ID'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - ryan-discovery-website
      - --image=europe-west1-docker.pkg.dev/discoverywebsite/discoverywebsite/ryan-discovery-website:$BUILD_ID
      - --region=europe-west1
      - --platform=managed
      - --allow-unauthenticated
images:
  - 'europe-west1-docker.pkg.dev/discoverywebsite/discoverywebsite/ryan-discovery-website:$BUILD_ID'
